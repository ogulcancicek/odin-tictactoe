<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Tic Tac Toe</title>
    <link rel="shortcut icon" href="img/tic-tac-toe.png" type="image/x-icon">


    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="grid-layout">
            <div class="field" data-number="0"></div>
            <div class="field" data-number="1"></div>
            <div class="field" data-number="2"></div>
            <div class="field" data-number="3"></div>
            <div class="field" data-number="4"></div>
            <div class="field" data-number="5"></div>
            <div class="field" data-number="6"></div>
            <div class="field" data-number="7"></div>
            <div class="field" data-number="8"></div>
        </div>
        <div class="options">
            <button id="resetBtn">RESET</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
